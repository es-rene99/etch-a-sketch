  <body>
    <header class="header">
      <h1 class="header__label">Etch a Sketch</h1>
    </header>
    <main class="main">
      <div id="board" class="main__board"></div>
      <div class="main__controls">
        <button id="reset-grid" class="main__control">Reset grid</button>
        <label for="squarePerSize" class="main__control"
          >Change Square Per Size:</label
        >
        <input
          type="text"
          name="squarePerSize"
          id="squarePerSize"
          value="16"
          class="main__control"
        />
        <button id="change-size" class="main__control">Change size</button>
        <strong id="error-message" class="main__control"
          >* Number must be between 1-100</strong
        >
      </div>
    </main>
