<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="/styles/normalize.css" />
    <link rel="stylesheet" href="/styles/style.css" title="main-styles" />
  </head>
  <body>
    <h1>Etch a Sketch</h1>
    <button id="reset-grid">Reset grid</button>
    <label for="squarePerSize">Change Square Per Size:</label>
    <input type="text" name="squarePerSize" id="squarePerSize" value="16" />
    <button id="change-size">Change size</button>
    <strong id="error-message">* Number must be between 0-100</strong>
    <div id="board"></div>

    <script src="scripts/script.js"></script>
  </body>
</html>
